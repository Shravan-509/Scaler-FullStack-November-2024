<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- div | span  -->
    <!-- Inline | Block -->
    <!-- div - block - they always whole width of screen -->
    <!-- and also it start on new line everytime -->
    <div><span>1</span></div>
    <div>2</div>
    <div>3</div>

    <!-- span - inline - they consume required amont of width -->
    <!-- it always start on same line -->
    <span>4</span>
    <div>random</div>
    <span><div>5</div></span><span>6</span>

    <div><span>span1</span><span>span2</span></div>
  </body>
</html>
