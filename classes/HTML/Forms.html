<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- form - wrapper -->
    <!-- label (for) : input (id) -->
    <!-- id - are always unique whole your website -->
    <!-- type: text, password, radio, select - option, date, time -->
    <!-- textarea - for bigger text inputs -->
    <form>
      <label for="name">Name: </label>
      <input type="text" id="name" name="name" />
      <br />
      <br />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" value="" />
      <br />
      <br />
      <!-- radio button -->
      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" />
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" />
      <label for="female">Female</label>
      <br />
      <br />
      <label for="country">Country : </label>
      <!-- select - wrapper for dropdown values -->
      <!-- each value - option -->
      <select name="country" id="country">
        <option value="India">India</option>
        <option value="Australia">Australia</option>
        <option value="EngLand">EngLand</option>
        <option value="Newzeland">Newzeland</option>
        <option value="SouthAfrica">South Africa</option>
      </select>
      <br />
      <br />
      <label for="date">Date Of Birth</label>
      <input type="date" id="date" />
      <br />
      <br />
      <label for="time">Time</label>
      <input type="time" id="time" />
      <br />
      <br />
      <label for="message">Message : </label>
      <textarea id="message" rows="5" cols="20"></textarea>
      <br />
      <br />
      <input type="checkbox" id="checkbox" />
      <label for="checkbox">Subscribe to the news letter ?</label>
      <br />
      <br />
      <!-- 1  -->
      <button type="reset">Reset</button>
      <!-- type: submit - it submits whole form -->
      <input type="submit" value="submit" />
      <input type="button" value="submit button" />
    </form>
  </body>
</html>
