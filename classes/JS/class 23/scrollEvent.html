<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 5000px;
        width: 95%;
        margin: 2rem;
        border: 2px solid black;
        border-radius: 12px;
        background-color: thistle;
      }
    </style>
  </head>
  <body>
    <h1>Scroll down</h1>
    <div>Box</div>
  </body>
  <script>
    function throttle(fn, delay) {
      let lastCallTime = 0;
      return function (...args) {
        const date = new Date().getTime(); // first
        if (date - lastCallTime < delay) {
          return;
        }
        lastCallTime = date;
        fn(...args);
      };
    }
    // expensive
    function handleScroll(event) {
      console.log(new Date().toLocaleTimeString());
    }
    window.addEventListener("scroll", throttle(handleScroll, 7000));
    //window.addEventListener("scroll", handleScroll);
  </script>
</html>
