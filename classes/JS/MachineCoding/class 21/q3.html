<!-- You're creating an online shopping website with a list of products.
Implement Add to cart button by only adding a single event listener to achieve it

Consider the following HTML structure: -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #productList {
        display: flex;
      }
      .product {
        border: 2px solid gray;
        margin: 2rem;
        padding: 1rem;
        background-color: salmon;
      }

      .cart {
        display: flex;
        flex-direction: column;
        background-color: salmon;
        width: 25rem;
        margin: 2rem;
      }

      .cart h3 {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div id="productList">
      <div class="product">
        <h3>Product 1</h3>
        <p>Price: $10</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product">
        <h3>Product 2</h3>
        <p>Price: $20</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product">
        <h3>Product 3</h3>
        <p>Price: $30</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>

      <div class="cart">
        <h3>Cart Items</h3>
        <p>Product 1 : 0</p>
        <p>Product 2 : 0</p>
        <p>Product 3 : 0</p>
        <hr />
        <p>Total Cart Value: 0</p>
      </div>
    </div>
    <script>
      const container = document.querySelector("#productList");
      container.addEventListener("click", (e) => {
        const product = e.target.parentNode;
        const result = `${product.querySelector("h3").innerText} worth of ${
          product.querySelector("p").innerText
        } has been added into cart`;
        console.log(result);
      });
    </script>
  </body>
</html>
