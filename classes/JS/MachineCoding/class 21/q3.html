<!-- You're creating an online shopping website with a list of products.
Implement Add to cart button by only adding a single event listener to achieve it

Consider the following HTML structure: -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #productList {
        display: flex;
      }
      .product {
        border: 2px solid gray;
        margin: 2rem;
        padding: 1rem;
        background-color: salmon;
      }

      .cart {
        display: flex;
        flex-direction: column;
        background-color: salmon;
        width: 25rem;
        margin: 2rem;
      }

      .cart h3 {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div id="productList">
      <div class="product">
        <h3>Product 1</h3>
        <p>Price: $10</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product">
        <h3>Product 2</h3>
        <p>Price: $20</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product">
        <h3>Product 3</h3>
        <p>Price: $30</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>

      <div class="cart">
        <h3>Cart Items</h3>
        <div id="cart-items"></div>
        <p id="total-price"><strong>Total: $0</strong></p>
      </div>
  </div>
  <script>
    const container = document.querySelector('#productList');
    const cartItems = document.querySelector('#cart-items');
    const totalPriceTag = document.querySelector('#total-price');
    let cartPrice = 0;

    container.addEventListener('click', (event) => {

        if(!event.target.classList.contains('add-to-cart')) return;

        const productDiv = event.target.parentElement;
        const productName = productDiv.querySelector('h3').innerText;
        
        //Get Price Value
        /* 
        const priceText = productDiv.querySelector('p').innerText.split(" ")[1].trim();
        const priceVal = parseFloat(priceText.substring(1, priceText.length));
        */

        const priceText = productDiv.querySelector('p').innerText;
        const priceVal = parseFloat(priceText.replace(/[^\d.]/g, ''));
        cartPrice += priceVal;

        //Add Product to Cart
        const item = document.createElement('h3');
        item.innerText = `${productName}: $${priceVal}`;
        cartItems.appendChild(item);
        
        totalPriceTag.innerHTML = `<strong>Total: $${cartPrice}</strong>`
    });
  </script>
  </body>
</html>
