<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 1,1,2 */
      /* 112 > 102 > 001 */
      ul#fruits li.favourite {
        color: green;
      }

      /* 102 > 001 */
      /* 1,0,2 */
      ul#fruits li {
        color: violet;
      }

      li {
        color: red;
      }

      /* 0,0,1 */
      li {
        color: gray;
      }
    </style>
  </head>
  <body>
    <ul id="fruits">
      <li>Apple</li>
      <li class="favourite">Mango</li>
      <li>Orange</li>
    </ul>
  </body>
</html>
